name: Build cfnatddns EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller pyyaml requests

      - name: Build EXE
        run: pyinstaller cfnatddns.py --onefile --noconsole --name cfnatddns

      - name: Zip EXE only
        run: powershell Compress-Archive -Path dist\cfnatddns.exe -DestinationPath cfnatddns.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfnatddns_exe
          path: cfnatddns.zip
