name: Build cfnatddns EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller pyyaml

      - name: Build executable
        run: pyinstaller cfnatddns.py --onefile --noconsole --name cfnatddns

      - name: Zip EXE + YAML
        run: |
          copy config.yaml dist\
          powershell Compress-Archive -Path dist\* -DestinationPath cfnatddns_bundle.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfnatddns_bundle
          path: cfnatddns_bundle.zip
