name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller pystray pillow requests

      - name: Build executable
        run: |
          # 确保使用 PowerShell 的行继续符 `
          # 添加 --additional-hooks-dir=hooks 来指定自定义 hook 文件
          pyinstaller main.py --onefile --noconsole --icon=icon.ico `
            --hidden-import=tkinter.scrolledtext `
            --hidden-import=PIL ` # 仍然保留，作为额外保障
            --collect-all pystray ` # 仍然保留，作为额外保障
            --additional-hooks-dir=hooks # 关键：告诉 PyInstaller 查找自定义 hook 文件

          mkdir dist_bundle
          copy dist\\main.exe dist_bundle\\cf_updater.exe
          copy config.json dist_bundle\\
          copy icon.ico dist_bundle\\

      - name: Zip output
        run: powershell Compress-Archive -Path dist_bundle\\* -DestinationPath cf_updater.zip

      - name: Upload EXE ZIP
        uses: actions/upload-artifact@v4
        with:
          name: cf_updater_bundle
          path: cf_updater.zip
