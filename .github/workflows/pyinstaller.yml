name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # 移除 pystray 和 pillow，因为不再需要托盘图标
          pip install pyinstaller requests

      - name: Build executable
        run: |
          # 移除 --icon 参数，移除所有与 PIL/pystray 相关的 hidden-import 和 collect-all
          pyinstaller main.py --onefile --noconsole --hidden-import=tkinter.scrolledtext

          mkdir dist_bundle
          copy dist\\main.exe dist_bundle\\cf_updater.exe
          copy config.json dist_bundle\\
          # 移除复制 icon.ico 的行
          # copy icon.ico dist_bundle\\

      - name: Zip output
        run: powershell Compress-Archive -Path dist_bundle\\* -DestinationPath cf_updater.zip

      - name: Upload EXE ZIP
        uses: actions/upload-artifact@v4
        with:
          name: cf_updater_bundle
          path: cf_updater.zip
